<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Naufal Zaidan Gaddafi</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        /* ============================================= */
        /* ==            GAYA DASAR & RESET           == */
        /* ============================================= */
        :root {
            --dark-purple: #0c0a18;
            --dark-blue: #111827;
            --card-dark: #1F2937;
            --text-light: #E5E7EB;
            --text-muted: #9CA3AF;
            --accent-red: #f75757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--text-light);
        }
        
        /* ======================================= */
        /* ==   GAYA NAVBAR (VERSI PERBAIKAN)   == */
        /* ======================================= */
        #navbar {
            padding: 20px 0;
            background-color: transparent;
            transition: all 0.4s ease-in-out;
            /* Tambahkan fixed-top dari Bootstrap saja */
        }
        #navbar.navbar-scrolled {
            background-color: #111827;
            padding: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 70px; /* Ukuran awal logo */
            transition: height 0.4s ease-in-out;
        }
        #navbar.navbar-scrolled .navbar-brand img {
            height: 50px; /* Ukuran logo saat scroll */
        }
        .nav-item { position: relative; }
        .nav-link {
            color: #ffffff !important; /* Gunakan !important untuk menimpa warna default Bootstrap */
            font-weight: 500;
            font-size: 1rem;
            margin: 0 15px;
            padding: 5px 0;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 2px;
            background-color: #f75757;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.4s ease;
        }
        .nav-link:hover::after,
        .nav-item.active .nav-link::after {
            transform: scaleX(1);
        }
        .navbar-toggler { border-color: rgba(255,255,255,0.2); }
        .navbar-toggler-icon { background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E"); }
        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: #111827;
                padding: 20px;
                border-radius: 8px;
                margin-top: 15px;
            }
        }

        /* ============================================= */
        /* ==              GAYA GALERI                == */
        /* ============================================= */
        .gallery-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px;
            background-color: var(--dark-blue);
            overflow: hidden;
        }
        .animated-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: transparent;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #2455f4, #ff8a00);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient-flow 5s linear infinite;
            margin-bottom: 60px;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .card-gallery {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1),
                        opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card__content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .card:hover .card__content { opacity: 1; transform: translateY(0); }
        .card__content h3 { margin: 0 0 5px 0; }
        .card:nth-child(1) { transform: translateX(-30px) rotate(-10deg); z-index: 4; }
        .card:nth-child(2) { transform: translateX(-15px) rotate(-5deg); z-index: 3; }
        .card:nth-child(3) { transform: translateX(15px) rotate(5deg); z-index: 2; }
        .card:nth-child(4) { transform: translateX(30px) rotate(10deg); z-index: 1; }
        .card-gallery:hover .card { opacity: 0.3; }
        .card-gallery .card:hover { transform: scale(1.1) !important; opacity: 1; z-index: 10; }
        .card-gallery:hover .card:nth-child(1) { transform: translate(-180%, -50%) rotate(-15deg); }
        .card-gallery:hover .card:nth-child(2) { transform: translate(-60%, -50%) rotate(-5deg); }
        .card-gallery:hover .card:nth-child(3) { transform: translate(60%, -50%) rotate(5deg); }
        .card-gallery:hover .card:nth-child(4) { transform: translate(180%, -50%) rotate(15deg); }
        
        /* ============================================= */
        /* ==               GAYA FOOTER               == */
        /* ============================================= */
        .footer-modern {
            background-color: var(--dark-purple);
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
        }
        .copyright-text a {
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

    <footer class="footer-modern">
        <div class="container">

                &copy; Copyright 2025 <a href="#">Naufal Zaidan Gaddafi</a>. All Rights Reserved.
            </p>
        </div>
    </footer>
    
    <script>
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
